        <h2>Login Page</h2><br>
        <div class="login">
            <form id="login" action="#" >
                <label><b>Email
                    </b>
                </label><br><br>

                <label><b>Reset-Password

                <input type="Password" name="RPass" id="RPass" placeholder="Password">
                <br><br>
                <!-- <input type="submit" id="submt" onclick="submitform()"/> -->
                <button  id="btn" onclick="submitform(event)">Submit</button>
                <br><br>

            </form>

        </div>

        <h2>Modal Signup Form</h2>

        <button class="modalbtn" onclick="document.getElementById('mdl').style.display='block'"
            style="width:auto; ">Sign Up</button>

        <div id="mdl" class="modal">
            <span onclick="document.getElementById('mdl').style.display='none'" class="close"
                title="Close Modal">Ã—</span>
            <form class="modal-content animate" action="#">
                <div class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="MEmail" required>

                    <label><b>UserName</b></label>
                    <input type="text" placeholder="Enter UserName" id="MUname" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="MPass" required>

                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" id="MRPass" required>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('mdl').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button  class="signupbtn" onclick="submitmdlform(event)">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
